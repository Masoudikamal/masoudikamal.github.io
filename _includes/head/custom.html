<!-- Minimal custom styles -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  /* Base: slank typografi */
  :root { --fg:#e6e6e6; --muted:#a8a8a8; }
  body { font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
         font-size: 15px; line-height: 1.55; color: var(--fg); }
  .page { max-width: 860px; }

  /* Masthead: litt mindre og nettere */
  .masthead__inner-wrap { padding-block: .35rem; }
  .site-title { font-weight: 600; font-size: 16px; }
  .site-nav .page-link { font-weight: 500; }

  /* Tittel/lead på forsiden – roligere */
  .page__title { font-size: 22px; font-weight: 600; margin: .4rem 0 .25rem; }
  .page__lead  { font-size: 15px; color: var(--muted); }

  /* Hero: kompakt video- eller bilde-container */
  .hero-media{ position:relative; overflow:hidden; border-radius:12px; margin: 0 0 1rem 0; height: 200px; }
  .hero-media video,.hero-media img{ width:100%; height:100%; object-fit:cover; display:block; }
  @media (min-width: 992px){ .hero-media{ height: 240px; } }

  /* Prosjektliste: vertikal, enkel */
  .projlist { list-style:none; margin:1rem 0 0; padding:0; }
  .proj     { padding:.75rem 0; border-bottom:1px solid rgba(255,255,255,.08); }
  .proj:last-child{ border-bottom:0; }
  .proj-title a { color:var(--fg); text-decoration:none; font-weight:600; }
  .proj-title a:hover { text-decoration:underline; }
  .proj-desc { color:var(--muted); margin-top:.25rem; }
  .proj-tags { margin-top:.4rem; display:flex; gap:.4rem; flex-wrap:wrap; }
  .tag { font-size:.78rem; padding:.12rem .48rem; border-radius:999px; border:1px solid rgba(255,255,255,.12); color:var(--muted); }
</style>
<style>
/* Mindre hero fra Minimal Mistakes */
.page__hero--overlay{
  padding-block: .55rem !important;   /* mindre topp/bunn */
  min-height: 0 !important;
}
.page__hero--overlay .page__title{ font-size: 20px !important; }
.page__hero--overlay .page__lead { font-size: 14px !important; }

/* (valgfritt) gjør containeren litt smalere */
.page { max-width: 820px; }
</style>
