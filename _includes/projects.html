<ul class="projlist">
  {% for p in site.data.projects %}
  <li class="proj">
    <div class="proj-title"><a href="{{ p.url }}">{{ p.title }}</a></div>
    <div class="proj-desc">{{ p.desc }}</div>
    {% if p.tags %}
      <div class="proj-tags">
        {% for t in p.tags %}<span class="tag">{{ t }}</span>{% endfor %}
      </div>
    {% endif %}
  </li>
  {% endfor %}
</ul>
